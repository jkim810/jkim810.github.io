profile:
  show: true
  order: 1
  title: Profile
  description: |
    I am a PhD Candidate in Physiology, Biophysics, and Systems Biology program at Weill Cornell Medicine. 
    For the past four years, I have been working with Olivier Elemento, principal investigator and director of New Englander Institute of Precision Medicine.
    
    I identify myself as a biostatistician, spatial biolist, and a machine learner.
    My interests are in applying spatial multiomics and machine learning to characterize tumors, stratify patients, and to eventually come up with optimal treatment strategies.

