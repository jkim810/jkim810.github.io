research experience:
  show: true
  order: 4
  title: Projects
  description: 

  items:
    - name: Unsupervised Discovery of Tissue Architecture and Cross-Talks in Multiplexed Imaging for Biomarker Discovery and Assessment of Mechanisms of Drug Action
      link: 
      tags: Weill Cornell Medicine in collaboration with Sanofi
      date: 2021, 2024
      description: |
        + Developed graph-based clustering method to identify tissue microanatomy from highly multiplexed tissue slide images such as Imaging Mass Cytometry or Cyclic-Immunofluorescence, spatial transcriptomics such as Xenium, and traditional H&E images
        + Quantified how cellular structures collapse and lose compartmentalization in diseased conditions such as COVID-19
        + Shared expertise with R&D team in Sanofi on how to segment cells and analyze cellular niches with multiplexed imaging 

    - name: Spatial landscape of ground-glass opacity (GGO) in early-stage lung adenocarcinoma progression
      link:
      tags: Weill Cornell Medicine in collaboration with Johnson & Johnson
      date: 2022 - 2024
      description: |
        + Analyzed the molecular and spatial context of GGO in early-stage lung adenocarcinoma (LUAD) using imaging mass cytometry to better understand the basis for which clinical decisions are made on Computer Tomography (CT) images
        + Revealed that progression of early-stage LUAD and solidity of GGO mostly came from coagulated tertiary lymphoid structure and other myeloid-lineage immune cells instead of epithelial cells
        + Lead a highly collaborative project among team of experts from New Englander Precision Medicine and Neuberger Berman Lung Cancer Research Center from Weill Cornell Medicine, Sirona Dx, and Johnson-and-Johnson

    - name: In-Vitro Fertilization. Ploidy Status Assessment in Day-6 Blastocysts through Machine Learning
      link:
      tags: Weill Cornell Medicine
      date: Fall 2020
      description: |
        + Assessed quality of embryo through machine learning to cut financial cost, time spent, and potential threat to embryo by employing an imaging based non-invasive method using EfficientNet
        + Predicted whether blastocysts had chromosomal abnormalities, by having either a missing or an additional chromosome, without genetic information to avoid costly invasive procedures
        + Analyzed ploidy status with respect to Mosaicism to reconstruct potential mislabeling from Preimplantation Genetic Diagnosis PGT-A

    - name: Bridging Metabolomics and Genomics across different Cancer types
      link:
      tags: The Cooper Union in collaboration with Memorial Sloan Kettering Cancer Center
      date: 2019 - 2020
      description: |
      + Predicted immune scores, computed through genomics data, from metabolite level to identify significant metabolites in multiregional clear-cell renal cell carcinoma data through random forests
      + Validated experiment through multi-cohort data from three different studies
      + Reproduced results by using gene expression levels from RNA sequence data to predict metabolites to cross-validate and generalize findings for different cancer types including breast cancer, colon cancer, prostate cancer, ovarian cancer, and liver cancer

    - name: Quantitative Research Internship
      link:
      tags: Millburn Ridgefield Corporation
      date: Summer 2019
      description: |
        + Explored dimensionality reduction algorithms such as principal component analysis, autoencoders, T-stochastic neighborhood embedding, and uniform manifold approximation and projection to test their robustness to noise
        + Investigated how each algorithm performs for various datasets with different number of samples and features including iris petal data (150 samples, 4 features), Parkinson disease data (240 samples, 46 features), and the MNIST digits data (60,000 samples, 768 features)
        + Simulated how noise affects these algorithms by injecting gaussian noise
        + Applied dimensionality reduction algorithms on time-series financial data to select useful features and to analyze the futures market


